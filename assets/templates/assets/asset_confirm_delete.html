<div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
    <div class="modal-body text-center p-5">
        <div class="text-danger mb-4">
            <i class="bi bi-exclamation-octagon" style="font-size: 4rem;"></i>
        </div>

        <h4 class="fw-bold text-dark mb-2">Hapus Aset?</h4>
        <p class="text-muted mb-4">
            Apakah lu yakin mau menghapus aset:<br>
            <strong class="text-dark">"{{ asset.name }}"</strong>?
        </p>

        <form hx-post="{% url 'asset_delete' asset.pk %}">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger rounded-pill py-2 fw-bold shadow-sm">
                    Ya, Hapus Permanen
                </button>
                <button type="button" class="btn btn-link text-secondary text-decoration-none fw-medium"
                    data-bs-dismiss="modal">
                    Batal
                </button>
            </div>
        </form>
    </div>
</div>
