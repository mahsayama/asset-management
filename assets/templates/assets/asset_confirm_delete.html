<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 text-center" style="max-width: 400px;">
        <h3 class="text-danger mb-3">âš ï¸ Hapus Aset?</h3>
        <p>Apakah lu yakin mau menghapus aset: <br><strong>"{{ asset.name }}"</strong>?</p>
        <p class="text-muted small">Tindakan ini tidak bisa dibatalkan.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">

                <a href="{% url 'asset_list' %}" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>

</body>
</html>
