<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asset System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0 p-4" style="width: 350px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">üîê Login Area</h3>
            <p class="text-muted small">Silahkan masuk untuk kelola aset</p>
        </div>

        <form method="post">
            {% csrf_token %} {% if form.errors %}
                <div class="alert alert-danger py-2 text-center small mb-3">
                    Username atau Password salah!
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-bold small">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Masukan username..." required autofocus>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">Password</label>
                <input type="password" name="password" class="form-control" placeholder="*******" required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary fw-bold">MASUK</button>
            </div>
        </form>
    </div>

</body>
</html>
