<!DOCTYPE html>
{% load static %} <html lang="id"></html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asset Management</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Biar gak ada scrollbar */
            height: 100vh;
        }
        
        /* BAGIAN KIRI (GAMBAR) */
        .login-sidebar {
            background-color: #eef2f6; /* Warna biru muda soft kayak referensi */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Lingkaran hiasan background biar makin 3D vibes */
        .circle-decoration {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #dce4f0, #ffffff);
            border-radius: 50%;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .illustration-img {
            z-index: 2; /* Biar gambar di atas lingkaran */
            max-width: 80%;
            height: auto;
            /* Efek melayang dikit */
            animation: float 6s ease-in-out infinite; 
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* BAGIAN KANAN (FORM) */
        .login-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Custom Input Field biar mirip desain */
        .form-control-custom {
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 12px; /* Sudut tumpul */
            padding: 15px 20px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .form-control-custom:focus {
            background-color: #fff;
            border-color: #4361ee; /* Biru modern */
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-login {
            background-color: #4361ee;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            background-color: #304ffe;
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #e0e7ff;
            color: #4361ee;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid g-0">
        <div class="row g-0">
            
            <div class="col-lg-7 d-none d-lg-block">
                <div class="login-sidebar">
                    <div class="circle-decoration"></div>
                    <img src="{% static 'images/login1.jpg' %}" 
                        alt="Login Illustration" 
                        class="illustration-img">
                    
                    <div class="text-center mt-4" style="z-index: 2;">
                        <h4 class="fw-bold text-dark mb-1">Manage Your Assets</h4>
                        <p class="text-muted">Efisien, Cepat, dan Terorganisir.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="login-section">
                    <div class="login-card">
                        
                        <div class="d-flex justify-content-center">
                            <div class="logo-icon">
                                <i class="bi bi-box-seam-fill"></i>
                            </div>
                        </div>

                        <div class="text-center mb-5">
                            <h3 class="fw-bold">Selamat Datang!</h3>
                            <p class="text-muted small">Silakan login untuk mengakses dashboard.</p>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger py-2 small rounded-3 border-0 bg-danger bg-opacity-10 text-danger mb-4">
                                <i class="bi bi-exclamation-circle me-1"></i> Username atau password salah.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-medium">Username</label>
                                <div class="input-group">
                                    <input type="text" name="username" class="form-control form-control-custom" placeholder="Masukkan username" required autofocus>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label class="form-label text-muted small fw-medium">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control form-control-custom" placeholder="Masukkan password" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-muted small" for="rememberMe">Ingat saya</label>
                                </div>
                                <a href="#" class="text-decoration-none small text-primary fw-medium">Lupa Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100 shadow-sm">
                                Masuk Dashboard <i class="bi bi-arrow-right ms-2"></i>
                            </button>

                        </form>

                        <div class="text-center mt-5">
                            <p class="text-muted small">Belum punya akun? <a href="#" class="text-primary text-decoration-none fw-bold">Hubungi Admin IT</a></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
